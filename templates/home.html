<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘表网</title>
    <style>
        div.in{background-color:darkgrey;
            position: fixed;
            top:50px;
            right:10px;}
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎进入淘表网</h1>
    <p>淘表网，最小的手表电商平台</p>
    {% if request.session.is_login %}
        <h3>你好,{{ request.session.user_name }}！</h3>
    {% endif %}
    <div class="in">
    <ul class="nav navbar-nav navbar-right" >
        {% if request.session.is_login %}
            <li><a href="#">当前在线：{{ request.session.user_name }}</a></li>
            <li><a href="/logout/">登出</a></li>
        {% else %}
            <li><a href="/login/">登录</a></li>
            <li><a href="/register/">注册</a></li>
        {% endif %}
    </ul>
    </div>
    <div class="product" >

    </div>
</div>
</body>
</html>
